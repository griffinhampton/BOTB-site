    <script type="module" src="./src/main.js"></script>
<script>
      // --- Lazy-load and auto-play random background music ---
      const musicFiles = [
        'public/aphex.mp3',
        'public/sophie.mp3',
        'public/thegard.mp3'
        // Add more file paths as needed
      ];
      window.isMuted = false;
      window.audioEl = null;
      function playRandomSong(forceNew) {
        const idx = Math.floor(Math.random() * musicFiles.length);
        const src = musicFiles[idx];
        if (!window.audioEl || forceNew) {
          if (window.audioEl && window.audioEl.parentNode) window.audioEl.parentNode.removeChild(window.audioEl);
          window.audioEl = document.createElement('audio');
          window.audioEl.style.display = 'none';
          window.audioEl.autoplay = true;
          window.audioEl.loop = false;
          window.audioEl.preload = 'none'; // lazy-load
          window.audioEl.volume = window.isMuted ? 0 : 0.5;
          document.body.appendChild(window.audioEl);
          window.audioEl.addEventListener('ended', () => playRandomSong(true));
        }
        window.audioEl.src = src;
        window.audioEl.load();
        if (!window.isMuted) {
          window.audioEl.play().catch(()=>{});
        }
        // Update the 3D screen texture to match the song
        if (window.updateScreenTextureForSong) {
          window.updateScreenTextureForSong(src);
        }
      }
      window.addEventListener('DOMContentLoaded', () => {
        // Hide loader, show enter button in its place
        const loader = document.getElementById('loader');
        const btn = document.getElementById('enterMusicBtn');
        const appDiv = document.getElementById('app');
        if (loader) loader.style.display = 'none';
        if (btn) {
          btn.style.display = 'block';
          // Place button exactly where loader was
          btn.style.top = loader ? loader.style.top : '50%';
          btn.style.left = loader ? loader.style.left : '50%';
          btn.style.transform = loader ? loader.style.transform : 'translate(-50%, 80px)';
        }

        // Handler to enter: show canvas, hide button, start music, remove loader
        function enterSite() {
          if (btn) btn.style.display = 'none';
          if (appDiv) appDiv.style.display = 'block';
          if (loader && loader.parentNode) loader.parentNode.removeChild(loader);
          // Show nav buttons
          [
            'info-button',
            'mute-button',
            'apply-button',
            'band1-button',
            'band2-button',
            'explore-button',
          ].forEach(id => {
            const el = document.getElementById(id);
            if (el) el.style.display = '';
          });
          playRandomSong(true);
          // Remove this handler after first use
          window.removeEventListener('click', clickAnywhereHandler, true);
        }

        // Allow clicking anywhere to enter
        function clickAnywhereHandler(e) {
          // Only trigger if button is visible
          if (btn && btn.style.display !== 'none') {
            enterSite();
            e.preventDefault();
            e.stopPropagation();
          }
        }
        btn.addEventListener('click', enterSite, { once: true });
        window.addEventListener('click', clickAnywhereHandler, true);
      });
    </script>
